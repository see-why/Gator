<html lang="en">
  <head>
    <meta charset="UTF-8">

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    <script  src="js/index.js"></script>
    
    <h1 id="title">OsitaAndHasan Survey Form</h1>
    <h3>Hello World, we are software developers!</h3>
    <p id="description">How much enjoy to join Microverse? </p>

    <form id="survey-form">

      <input type="text" id="name-label" placeholder="enter your full name" />
      <br/>
      <br/>
      <input type="email" id="email-label"  placeholder="enter your email address" />
      <br/>
      <br/>
      <input type="number" id="number-label" min="1" max="5" placeholder="enter a number within 1 and 5"  />
      <br/>
      <br/>
      <select id="dropdown" >
        <option value="FireFox">FireFox</option>
        <option value="Chrome">Chrome</option>
        <option value="InternetExplorer">Internet Explorer</option>    
      </select> 
      <br/>
      <br/>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
      <br>
      <br>
      <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
      <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
      <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br>
      <input type="submit" value="Submit" /> 
      <br>
      <br>
      
    </form>
    

    

  </body>
</html>
